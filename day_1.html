<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Cube</title>
    <style>
        :root { --size: 220px; --half: calc(var(--size) / 2); }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            background: linear-gradient(180deg,#0f1724 0%, #081023 100%);
            color: #e6eef8;
            min-height: 100vh;
        }
        h1 { color: #ff7b7b; margin: 0; }
        p { margin: 0; color: #bcd0ff; }

        /* Scene + Cube */
        .scene {
            width: calc(var(--size) * 1.6);
            height: calc(var(--size) * 1.6);
            perspective: 900px;
            touch-action: none; /* allow pointer drag without page scroll */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cube {
            width: var(--size);
            height: var(--size);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(20deg);
            transition: transform 120ms linear;
            will-change: transform;
        }
        .face {
            position: absolute;
            width: var(--size);
            height: var(--size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: #fff;
            backface-visibility: hidden;
            border: 2px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 24px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .front  { background: linear-gradient(135deg,#ff6b6b,#ff9966); transform: translateZ(var(--half)); }
        .back   { background: linear-gradient(135deg,#5eead4,#0ea5a4); transform: rotateY(180deg) translateZ(var(--half)); }
        .right  { background: linear-gradient(135deg,#60a5fa,#3b82f6); transform: rotateY(90deg) translateZ(var(--half)); }
        .left   { background: linear-gradient(135deg,#facc15,#f97316); transform: rotateY(-90deg) translateZ(var(--half)); }
        .top    { background: linear-gradient(135deg,#a78bfa,#7c3aed); transform: rotateX(90deg) translateZ(var(--half)); }
        .bottom { background: linear-gradient(135deg,#94a3b8,#475569); transform: rotateX(-90deg) translateZ(var(--half)); }

        /* small caption */
        .hint { font-size: 13px; color: #9fb6ff; opacity: 0.9; }
    </style>
</head>
<body>
    <h1>Welcome to Day 1</h1>
    <p>This is the content for day 1.</p>

    <div class="scene" id="scene">
        <div class="cube" id="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face right">Right</div>
            <div class="face left">Left</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>

    <div class="hint">Drag the cube with mouse or touch. Auto-rotates when idle.</div>

    <script>
        const cube = document.getElementById('cube');
        let isDragging = false;
        let lastX = 0, lastY = 0;
        let rotX = -20, rotY = 20;
        let autoRotate = true;
        let lastTime = performance.now();

        // smooth auto-rotation when idle
        function animate(time) {
            const dt = time - lastTime;
            lastTime = time;
            if (autoRotate && !isDragging) {
                rotY += 0.02 * (dt / 16); // speed adjust
                cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            }
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // pointer controls (works for mouse and touch)
        function onPointerDown(e) {
            isDragging = true;
            autoRotate = false;
            lastX = e.clientX;
            lastY = e.clientY;
            e.target.setPointerCapture?.(e.pointerId);
        }
        function onPointerMove(e) {
            if (!isDragging) return;
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            lastX = e.clientX;
            lastY = e.clientY;
            rotY += dx * 0.25;
            rotX -= dy * 0.25;
            rotX = Math.max(-90, Math.min(90, rotX)); // clamp vertical rotation
            cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        }
        function onPointerUp(e) {
            isDragging = false;
            // resume auto rotate after short delay
            setTimeout(() => autoRotate = true, 800);
        }

        cube.addEventListener('pointerdown', onPointerDown);
        window.addEventListener('pointermove', onPointerMove);
        window.addEventListener('pointerup', onPointerUp);
        window.addEventListener('pointercancel', onPointerUp);
    </script>
</body>
</html>
